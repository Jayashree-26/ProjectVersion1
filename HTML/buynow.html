<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/APPLICATION/CSS/buynow.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">BILLING ADDRESS</h3>
                    
                    <div class="inputBox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="inputBox">
                        <span>E-mail ID:</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="Your Address">
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Salem">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="Tamil Nadu">
                        </div>
                        <div class="inputBox">
                            <span>Zip code:</span>
                            <input type="text" placeholder="123 456">
                        </div>

                    </div>
                </div>

                <div class="col">
                    <h3 class="title">PAYMENT</h3>

                    <div class="inputBox">
                        <span>Cards Accepted:</span>
                        <img src="/APPLICATION/IMAGES/card_img.png">
                    </div>
                    <div class="inputBox">
                        <span>Name on Card:</span>
                        <input type="text" placeholder="Your Name">
                    </div>

                    <div class="inputBox">
                        <span>Credit Card Number:</span>
                        <input type="text" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Expiry Month:</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Expiry date:</span>
                            <input type="text" placeholder="Date">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="123">
                        </div>

                    </div>
                </div>
            </div>
            <input type="submit" value="Proceed to checkout" class="submit-btn">
        </form>
    </div>
</body>

</html>
